<div class="col-sm-12">
  <div class="col-sm-4">
    <label for="bundleNo" translate="bundleNo"></label>
    <input class="form-control" type="text" name="bundleNo" id="bundleNo" ng-model="showBundleNo"
           placeholder="scan or type bundle number"/>
  </div>
  <div class="col-sm-2">
    <label for="loadBundle">&nbsp;</label>
    <button type="submit" ng-click="showBundle()" id="loadBundle" name="loadBundle"
            class="btn btn-success">Show Bundle
    </button>
  </div>
  <div class="col-sm-4" ng-show="showAddManually">
    <label for="addNewInventory">&nbsp;</label>
    <button type="submit" ng-click="addNewInventory(showBundleNo)" id="addNewInventory" name="addNewInventory"
            class="btn btn-success">
      <span><i class="fa fa-plus"></i></span>
      <span translate="addNewInventory"></span>
    </button>
  </div>
</div>
