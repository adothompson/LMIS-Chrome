<div class="row" ng-controller="AddProductCtrl">
    <div class="col-sm-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">Product Entry Form</h4>
            </div>
            <div class="panel-body">
                <form>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="productName">Product Name</label>
                                <input class="form-control" type="text" name="name" id="productName"
                                       ng-model="product.name">
                            </div>

                            <div class="form-group">
                                <label for="productCode">Product Code</label>
                                <input class="form-control" type="text" name="code" id="productCode"
                                       ng-model="product.code">
                            </div>

                            <div class="form-group">
                                <label for="productCategory">Product Category</label>
                                <select id="productCategory" class="form-control" ng-model="product_category">
                                    <option value="">-- select product category --</option>
                                    <option ng-repeat="category in categories" value="{{category.uuid}}">
                                        {{category.name}}
                                    </option>
                                </select>
                            </div>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
