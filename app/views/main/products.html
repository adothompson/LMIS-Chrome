<div class="row">
   <ol class="breadcrumb">
        <li><a href="#/main/"><i class="icon-home"> Home</i></a></li>
        <li class="active">Product</li>
    </ol>
</div>

<div class="row">
    <div class="col-lg-3 col-md-6">
        <a href="#/main/product_items">
            <div class="box_stat box_ico">
                <span class="stat_ico stat_ico_1"><i class="fa fa-list"></i></span>
                <h4>Product Item</h4>
            </div>
        </a>
    </div>

    <div class="col-lg-3 col-md-6">
        <a href="#/main/programs">
            <div class="box_stat box_ico">
                <span class="stat_ico stat_ico_2"><i class="li_user"></i></span>
                <h4>Unit Of Measurements</h4>
            </div>
        </a>
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
        <div class="btn-group">
            <a href="#/main/product_form" class="btn btn-default"><i class="icon-plus-sign"></i> Add Product</a>
        </div>
    </div>
</div>

<div class="row" ng-controller="ProductListCtrl">
    <div class="col-sm-12">
        <div>
            <input ng-model="query" id="query" size="55" class="input-medium search-query" placeholder="search"/>
            <span class="fa fa-search"></span>
        </div>
         <br/>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title"><i class="fa fa-list"></i>  Products</h4>
            </div>
            <div>
              <table ng-table="productList" class="table table-condensed table-bordered">
                    <tr ng-repeat="product in $data | filter:query">
                        <td data-title="'#'">{{ $index + 1 }}</td>
                        <td data-title="'Name'">{{ product.name }}</td>
                        <td data-title="'Code'">{{ product.code }}</td>
                        <td data-title="'Category'">{{ productCategories[product.category].name }}</td>
                        <td data-title="'Base UOM'">{{ uomList[product.base_uom].name }}</td>
                        <td data-title="'Description'">{{ product.description }}</td>
                        <td data-title="'Last Modified'">{{ product.modified | date:'yyyy-MM-dd h:mma'}}</td>
                        <td data-title="'Active'" class="text-center">
                            <span ng-if="product.active"><i class="icon-ok-sign green-glyphicon"></i></span>
                            <span ng-if="!product.active"><i class="icon-remove-sign red-glyphicon"></i></span>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
