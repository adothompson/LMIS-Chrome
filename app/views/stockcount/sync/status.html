<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title" translate="records"></h3>
  </div>
  <div class="panel-body">
    <ul>
      <li ng-repeat="doc in localDocs">
        <span ng-bind="doc.id"></span>
      </li>
    </ul>

    <button
      class="btn btn-default"
      ng-click="compareDocs()"
      translate="compare">
    </button>

  </div>
</div>
