<div class="panel panel-default">
  <div class="panel-heading">
    <h4 class="panel-title">Preview New Inventory</h4>
  </div>
  <div class="panel-body">
    <form ng-submit="save()">
      <div class="row">
        <div class="col-sm-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title">Order Detail</h4>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-sm-12">
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label for="sendingFacility" translate="sendingFacility"></label>
                      <select id="sendingFacility" class="form-control" ng-model="inventory.sending_facility"
                              ng-disabled="true" required>
                        <option value="" translate="selectSendingFacility"></option>
                        <option ng-repeat="facility in facilities" value="{{ facility.uuid }}"
                                ng-bind="facility.name"></option>
                      </select>
                    </div>
                  </div>

                  <div class="col-sm-6">
                    <div class="form-group">
                      <label for="receivingFacility" translate="receivingFacility"></label>
                      <input class="form-control" type="text" name="receivingFacility" id="receivingFacility"
                             ng-model="(inventory.receiving_facility).name" ng-disabled="true"/>
                    </div>
                  </div>

                  <div class="col-sm-6">
                    <div class="form-group">
                      <label for="bundleNo" translate="bundleNo"></label>
                      <input class="form-control" type="text" name="bundleNo" id="bundleNo"
                             ng-model="inventory.bundle_no" ng-disabled="true" placeholder="e.g KNC-THF-01-9803"/>
                    </div>
                  </div>

                  <div class="col-sm-6">
                    <div class="form-group">
                      <label for="receiptDate" translate="dateReceived"></label>
                      <input ng-model="inventory.date_receipt" class="form-control" type="date" name="receiptDate"
                             id="receiptDate" ng-disabled="true" required/>
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title">New Inventory Detail</h4>
            </div>
            <div class="panel-body" ng-show="(inventory.inventory_lines).length !== 0">
              <div class="div-striped" ng-repeat="inventoryLine in inventory.inventory_lines"
                   ng-include="'views/inventory/partials/preview-inventory-line.html'">
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <div class="col-md-4 pull-left">
            <div class="btn-group col-sm-3">
            <span ng-click="inventory.showForm = true" class="btn btn-default">
              <i class="fa fa-chevron-circle-left"></i>Back</span>
            </div>
          </div>

          <div class="col-md-4 pull-right">
            <button type="submit" id="preview" name="preview" class="btn btn-success">
              <span translate="submit"></span>
            </button>
          </div>
        </div>
      </div>

    </form>
  </div>
</div>
