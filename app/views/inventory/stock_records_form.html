<div class="row">
    <ul class="breadcrumb">
        <li><a href="#/main/"><i class="icon-home"> Home</i></a></li>
        <li><a href="#/inventory/index/">Inventory</a></li>
        <li><a href="#/inventory/stock_records/">Stock Record</a></li>
        <li class="active">Add Stock Record</li>
    </ul>
</div>

<div class="row" ng-controller="StockRecordsCtrlForm">
    <div class="col-sm-12">
        <form novalidate="novalidate" ng-submit="save_record()">
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <!-- TODO: this should be tied to logged in user -->
                        <label for="facility">Facility</label>
                        <select name="facility" id="facility"  class="form-control" ng-model="stock_records.facility" >
                            <option value="">-- choose facility --</option>
                            <option ng-repeat="facility in facilities" value="{{ facility.uuid }}">{{ facility.name }}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <!-- TODO: this should be tied to logged in user and selected facility -->
                        <label for="program">Program</label>
                        <select name="program" id="program" ng-model="stock_records.program" class="form-control">
                            <option value="">-- choose program --</option>
                            <option ng-repeat="program in programs" value="{{ program.uuid }}">{{ program.name }}</option>
                        </select>
                    </div>

                    <div ng-show="stock_records.program" class="form-group" ng-repeat="item in program_products | filter:{program: stock_records.program}">
                        <div class="col-sm-12">{{ item.program }}</div>
                    </div>
                </div>
            </div>
        </form>
    </div>

<pre>
        {{ stock_records.program }}
    </pre>
</div>
