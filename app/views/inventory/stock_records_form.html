        <li><a href="#/inventory/stock_records/">Stock Record</a></li>
        <li class="active">Add Stock Record</li>
    </ul>

<div class="row">
    <div class="col-sm-12">
        <form novalidate="novalidate" ng-submit="save_record()">
            <div class="row">


                <!-- start first column-->
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="facility">Facility</label>
                        <select name="facility" id="facility" class="form-control" ng-model="stock_records.facility">
                            <option value="">-- choose facility --</option>
                            <option ng-repeat="facility in facilities" value="{{ facility.uuid }}">{{ facility.name }}
                            </option>
                        </select>
                    </div>
                </div>
                <!-- end first column-->

                <!-- Start second column-->
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="program">Program</label>
                        <select ng-change="loadProducts()" name="program" id="program" ng-model="stock_records.program"
                                class="form-control">
                            <option value="">-- choose program --</option>
                            <option ng-repeat="program in programs" value="{{ program.uuid }}">{{ program.name }}
                            </option>
                        </select>
                    </div>
                </div>
                <!-- end second column-->

                <!--  start third column-->
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="stockRecordDate">Date
                            <i class="glyphicon glyphicon-calendar"></i></label>
                        <input id="stockRecordDate" type="date" class="form-control" ng-required="true"
                               ng-model="stockRecord.date"/>
                    </div>
                </div>
