<div class="input-group">
 <span class="input-group-btn">
   <button class="btn btn-warning" type="button" ng-click="count = _tapInputSub(count)">
     <i class="fa fa-minus"></i>
   </button>
 </span>
  <input type="text" class="form-control" ng-model="count" required>
 <span class="input-group-btn">
  <button class="btn btn-info" type="button" ng-click="count = _tapInputAdd(count)">
    <i class="fa fa-plus"></i>
  </button>
 </span>
</div>
