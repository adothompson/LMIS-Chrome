<div ng-if="productsUnset">
  <div class="alert alert-warning">
    <span translate="productsUnset"></span>
    <a ui-sref="home.index.settings.facility" class="alert-link"
      translate="inventorySettings">
    </a>
  </div>
</div>

<nvd3-multi-bar-horizontal-chart
  id="inventory-chart"
  data="inventoryChart"
  tooltips="true"
  stacked="true">
</nvd3-multi-bar-horizontal-chart>

<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Inventory</th>
      <th ng-bind="inventoryKeys['below']['label']"></th>
      <th ng-bind="inventoryKeys['buffer']['label']"></th>
      <th ng-bind="inventoryKeys['safety']['label']"></th>
      <th ng-bind="inventoryKeys['max']['label']"></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="value in inventoryValues">
      <td ng-bind="value.label"></td>
      <td ng-bind="value.below"></td>
      <td ng-bind="value.buffer"></td>
      <td ng-bind="value.safety"></td>
      <td ng-bind="value._max"></td>
    </tr>
  </tbody>
</table>

<h3>Live view</h3>

<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Inventory</th>
      <th>Lead time</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="inventory in inventories">
      <td ng-bind="inventory.batch['product']['code']"></td>
      <td ng-bind="inventory.leadTime"></td>
    </tr>
  </tbody>
</table>
